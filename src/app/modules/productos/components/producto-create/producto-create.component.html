<div class="container">
    <h2>Crear producto</h2>
    <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion">
      </div>
      <div class="form-group">
        <label for="id_tipo_producto">Tipo de producto</label>
        <select id="id_tipo_producto" class="form-control" [(ngModel)]="producto.id_tipo_producto" name="id_tipo_producto" required>
          <option *ngFor="let tipo of tipoProductos" [value]="tipo.id">{{ tipo.nombre }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha_creacion">Fecha de creaci√≥n</label>
        <input type="date" id="fecha_creacion" class="form-control" [(ngModel)]="producto.fecha_creacion" name="fecha_creacion" required>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">Crear producto</button>
      </div>
    </form>
  </div>
