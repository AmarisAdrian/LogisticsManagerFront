
<h5>LISTADO DE CLIENTES</h5>
<a [href]="'/clientes/crear-cliente'" class="btn btn-primary">Crear Cliente</a>

<hr class="border border-secondary">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre completo</th>
        <th scope="col">Direccion</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <p *ngIf="clientes.length === 0">No hay clientes disponibles.</p>
      <tr *ngFor="let cliente of clientes; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ cliente.nombre_completo }}</td>
        <td>{{ cliente.direccion }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.email }}</td>
        <td>
         <a class="btn btn-warning btn-sm" [routerLink]="['/clientes/editar', cliente.id_cliente]">Editar</a>
           <!-- <button class="btn btn-danger btn-sm" (click)="eliminarCliente(cliente.id_cliente)">Eliminar</button>  -->
        </td>
      </tr>
    </tbody>
  </table>
