<!-- crear-cliente.component.html -->
<div class="container">
    <h2>Crear Cliente</h2>
    <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre_completo" class="form-control" [(ngModel)]="cliente.nombre_completo" name="nombre_completo" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="cliente.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="number" id="telefono" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
      </div>
      <div class="form-group">
        <label for="telefono">Dirección</label>
        <input type="text" id="direccion" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
      </div>
      <div class="form-group">
        <label for="id_tipo_cliente">Tipo de Cliente</label>
        <select id="id_tipo_cliente" class="form-control" [(ngModel)]="cliente.id_tipo_cliente" name="id_tipo_cliente" required>
          <option *ngFor="let tipo of tipoClientes" [value]="tipo.id">{{ tipo.nombre }}</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.form.valid">Crear Cliente</button>
      </div>
    </form>
  </div>
